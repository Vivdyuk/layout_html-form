<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <script type="text/javascript" src="./main.js"></script>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      onsubmit="onSubmit()"
    >
      <fieldset class="form-block">
        <legend>Personal information</legend>
        <div class="form-element">
          <label for="surname">
            Surname:
            <input
              type="text"
              name="surname"
              id="surname"
            >
          </label>
        </div>
        <div class="form-element">
          <label for="name">
            Name:
            <input
              type="text"
              name="name"
              id="name"
            >
          </label>
        </div>
        <div class="form-element">
          <label for="age">
            How old are You?
            <input
              type="number"
              id="age"
              name="age"
              value="12"
              min="1"
              max="100"
            >
          </label>
        </div>
        <div class="form-element">
          <label for="date-of-birth">
            Full date of birth:
            <input
              type="date"
              id="date-of-birth"
            >
          </label>
        </div>
        <div class="form-element">
          <label for="terms-check">
            I accept the term of the agreement
            <input
              type="checkbox"
              id="terms-check"
              name="terms-check"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="form-block">
        <legend>Registration</legend>
        <div class="form-element">
          <label for="email">
            E-mail:
            <input
              type="email"
              name="email"
              id="email"
              placeholder="email@example.com"
              required>
          </label>
        </div>
        <div class="form-element">
          <label for="password">
            Password:
            <input
              type="password"
              id="password"
              name="password"
              minlength="6"
              maxlength="32"
              required
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="form-block">
        <legend>An interesting fact about you!</legend>
        <div class="form-element">
          Do you love cats?
          <label for="yes-cats" class="annoying">
            <input
              type="radio"
              name="loving-cats"
              id="yes-cats"
              value="y"
              checked
            >
            Yes
          </label>
          <label for="no-cats" class="annoying">
            <input
              type="radio"
              name="loving-cats"
              id="no-cats"
              value="n"
            >
            No
          </label>
        </div>
        <div class="form-element">
          <label for="color">
            What is your favotite color?
            <input
              type="color"
              name="color"
              id="color"
            >
          </label>
        </div>
        <div class="form-element">
          <label for="bed-time">
            What time do you go to bed?
            <input
              type="time"
              name="bed-time"
              id="bed-time"
            >
          </label>
        </div>
        <div class="form-element">
          <label for="cars-check">
            What are your favotite brand of cars?
            <select
              name="cars-check"
              id="cars-check"
              multiple
            >
              <option>BMW</option>
              <option>Audi</option>
              <option>Lada</option>
            </select>
          </label>
        </div>
        <div class="form-element">
          <label for="range-rate">
            How do you rate our work?
            <input
              type="range"
              id="range-rate"
              name="range-rate"
              value="0"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="form-block">
        <legend>Aditional info:</legend>
        <div class="form-element">
          <label for="comments">
            Comments:
            <textarea
              name="comments"
              id="comments"
              cols="30"
              rows="2"
            >
            </textarea>
          </label>
        </div>
        <div class="form-element">
          <label for="recommend">
            Would you recommend us?
            <select name="recommend" id="recommend">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>

</html>
